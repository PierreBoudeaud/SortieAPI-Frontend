<h2 *ngIf="id > 0"></h2>
<div class="row">
  <div class="col col-4"></div>
  <div class="col col-4">
    <form *ngIf="activityFormGroup" [formGroup]="activityFormGroup" (ngSubmit)="onFormSubmit()">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Nom</span>
        </div>
        <input formControlName="name" placeholder="Entrer nom" type="text" class="form-control"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Adresse</span>
        </div>
        <input formControlName="address" placeholder="Entrer adresse" type="text" class="form-control"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="row">
        <div class="col col-7">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Ville</span>
            </div>
            <input formControlName="city" placeholder="Entrer ville" type="text" class="form-control"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="col col-5">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Code Postal</span>
            </div>
            <input formControlName="postalCode" placeholder="Entrer code postal" type="text" class="form-control"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Latitude</span>
            </div>
            <input formControlName="latitude" placeholder="Entrer latitude" type="number" class="form-control"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="col col-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Longitude</span>
            </div>
            <input formControlName="longitude" placeholder="Entrer longitude" type="number" class="form-control"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
      </div>


      <div style="display: flex">
        <button style="flex: 1" class="btn btn-outline-warning" type="submit">Enregistrer</button>
        <a style="flex: 1" class="btn btn-outline-secondary" routerLink="/activities/list">Annuler</a>
      </div>

    </form>
  </div>
</div>
